<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./preview (1).png" type="image/x-icon">
    <title>SolePass | CSS</title>
</head>
<body>
    <main>
   
        <div class="big-wrapper light">
            
            <img src="./shape.png" alt="shape" class="shape">
            <header>
                
                    <div class="container">
                        <div class="logo">
                            <img src="./preview (1).png" alt="">
                            <h3>SolePass</h3>
                        </div>
    
                        <div class="links">
                            <ul>
                                <li><a href="#">Notes</a></li>
                                <li><a href="#">PYQ's</a></li>
                                <li><a href="#">Bundle</a></li>
                                <li><a href="#" class="btn">Sign-Up</a></li>
                            </ul>
                        </div>

                        <div class="overlay"></div>

                        <div class="hamburger_menu">
                            <div class="bars">

                            </div>
                        </div>
                    </div>
            </header>
            <div class="showcase_area">
                <div class="container">  
                    <div class="left">
                        <div class="Big-Title">
                            <h1>All College Notes,</h1>
                            <h1>Are AvaiLable Here</h1>
                        </div>
                    <p class="text">
                        SolePass offers essential, concise notes to help engineering students pass exams in one night with ease and confidence.
                    </p>
                    <div class="btn">
                        <button class="btn">Download Notes ⬇️</button>
                    </div>
                </div>
                <div class="right">
                    <img class="person" src="./person.png" alt="PerSon ImAge">
                </div>
                </div>
            </div>
            <div class="showcase_area_bottom">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="fa-regular fa-moon"></i>
                        <i class="fa-regular fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/6c40db2b95.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
